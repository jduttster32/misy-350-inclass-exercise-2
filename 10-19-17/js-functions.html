<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Function Exercise</title>
  </head>
  <body>
    <h1>JS Functions - see console for outputs</h1>
    <script type="text/javascript">
      const get_square = (a) => {
      return a * a;
      }
      console.log(get_square(9));

      let letter_grade;
      function get_letter_grade(grade){
        if (grade >= 90){
          letter_grade = 'A';
        } else if (grade >= 80){
          letter_grade = 'B';
        } else if (grade >= 70){
          letter_grade = 'C';
        } else if (grade >= 60){
          letter_grade = 'D';
        } else {
          letter_grade = 'F';
        }
      }

      get_letter_grade(85)
      console.log(letter_grade);
    </script>
  </body>
</html>
